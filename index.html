<html>
  <head>
    <title>My AR Video</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

      <!-- عکس هدف -->
      <a-marker type='pattern' url='myimage.patt'>
        <!-- ویدیو روی عکس -->
        <a-video src='myvideo.mp4' width='2' height='1' position='0 0 0' rotation='-90 0 0' autoplay loop></a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
